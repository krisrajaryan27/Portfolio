<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="%PUBLIC_URL%/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="shortcut icon" href="./public/images/favicon.png" type="image/png">
    <link rel="manifest" href="%PUBLIC_URL%/public/manifest.json" />
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/LineIcons.css">
    <link rel="stylesheet" href="./public/css/magnific-popup.css">
    <link rel="stylesheet" href="./public/css/default.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/timeline.css">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Krishna Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    
    <script src="./public/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="./public/js/vendor/jquery-1.12.4.min.js"></script>

    <!--====== Bootstrap js ======-->
    <script src="./public/js/bootstrap.min.js"></script>
    <script src="./public/js/popper.min.js"></script>

    <!--====== Magnific Popup js ======-->
    <script src="./public/js/jquery.magnific-popup.min.js"></script>

    <!--====== Parallax js ======-->
    <script src="./public/js/parallax.min.js"></script>

    <!--====== Counter Up js ======-->
    <script src="./public/js/waypoints.min.js"></script>
    <script src="./public/js/jquery.counterup.min.js"></script>


    <!--====== Appear js ======-->
    <script src="./public/js/jquery.appear.min.js"></script>

    <!--====== Scrolling js ======-->
    <script src="./public/js/scrolling-nav.js"></script>
    <script src="./public/js/jquery.easing.min.js"></script>


    <!--====== Main js ======-->
    <script src="./public/js/main.js"></script>
  </body>
</html>
